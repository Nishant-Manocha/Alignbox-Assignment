<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Friday Group - Anonymous Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="username-modal" id="usernameModal">
        <div class="modal-content">
            <h2>Welcome to Fun Friday Group</h2>
            <p>Please enter your name to join the chat</p>
            <input type="text" id="usernameInput" placeholder="Enter your name..." maxlength="50">
            <button id="joinBtn">Join Chat</button>
        </div>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <button class="back-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div class="group-info">
                <div class="group-avatar">
                    <svg width="40" height="40" viewBox="0 0 40 40">
                        <circle cx="20" cy="20" r="20" fill="#2c5f7e"/>
                        <text x="50%" y="50%" text-anchor="middle" dy=".3em" fill="white" font-size="16" font-weight="bold">FF</text>
                    </svg>
                </div>
                <div class="group-details">
                    <div class="group-name">Fun Friday Group</div>
                    <div class="group-status" id="userCount">0 members online</div>
                </div>
            </div>
            <button class="anonymous-toggle" id="anonymousToggle" title="Toggle Anonymous Mode">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" fill="currentColor"/>
                </svg>
                <span id="anonymousStatus">Anonymous</span>
            </button>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="anonymous-notice" id="anonymousNotice">
                <svg width="40" height="40" viewBox="0 0 40 40">
                    <circle cx="20" cy="20" r="18" fill="none" stroke="#999" stroke-width="2"/>
                    <path d="M20 10 L20 22 M20 26 L20 28" stroke="#999" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <p>Now you're appearing as Anonymous!</p>
            </div>
        </div>

        <div class="chat-input-container">
            <input type="text" id="messageInput" class="chat-input" placeholder="Type a message ...">
            <button class="attach-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <button class="camera-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M23 19a2 2 0 01-2 2H3a2 2 0 01-2-2V8a2 2 0 012-2h4l2-3h6l2 3h4a2 2 0 012 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="12" cy="13" r="4" stroke="currentColor" stroke-width="2"/>
                </svg>
            </button>
            <button class="send-btn" id="sendBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
